<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <title>Emoji World</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  </head>

  <body>
    <div id="container">
      <input type="text" placeholder="Enter Seed" class="elements" id="myInput">

      <label for="fontSelect"  id="fontLabel" class="elements">Choose Emoji Font:</label>
      <select id="fontSelect" class="elements" >
          <option value="default">Default</option>
          <option value="apple">Apple Emoji</option>
          <option value="twemoji">Twemoji (X)</option>
          <option value="openmoji">Open Moji</option>
          <option value="notocolor">Noto Emoji (Google)</option>
          <option value="whatsapp">WhatsApp</option>
      </select>

      <canvas id="canvas"></canvas>
    </div>

      <script src="scripts/init.js"></script>
      <script src="scripts/gamelogic.js"></script>
      <script src="scripts/worldgen.js"></script>
      <script src="scripts/cavegen.js"></script>
      <script src="scripts/entities.js"></script>
      <script src="scripts/modal.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/dictionaries/dictionary.js"></script>
      <script src="scripts/dictionaries/crafting.js"></script>
      <script src="scripts/dictionaries/armor.js"></script>
      <script src="scripts/dictionaries/bosses.js"></script>
      <script src="scripts/dictionaries/crops.js"></script>
      <script src="scripts/dictionaries/food.js"></script>
      <script src="scripts/dictionaries/items.js"></script>
      <script src="scripts/dictionaries/weapons.js"></script>
      <script src="scripts/dictionaries/otherinfo.js"></script>
  </body>
</html>
