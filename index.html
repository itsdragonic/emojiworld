<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <title>Emoji World</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  </head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="menuPanel" class="elements">

      <button class="button" onclick="startWorld()">Play</button>
      <button class="button" onclick="loadWorld()">Load World</button>
      <button class="button" onclick="importWorld()">Import World</button>

      <input type="text" placeholder="Enter Seed" id="myInput">

      <label for="fontSelect" id="fontLabel">Choose Emoji Font:</label>
      <select id="fontSelect">
        <option value="default">Default</option>
        <option value="apple">Apple Emoji</option>
        <option value="twemoji">Twemoji (X)</option>
        <option value="openmoji">Open Moji</option>
        <option value="notocolor">Noto Emoji (Google)</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="serenity">SerenityOS</option>
        <option value="joypixels">JoyPixels</option>
      </select>
    </div>
  </div>


      <script src="scripts/init.js"></script>
      <script src="scripts/gamedata.js"></script>
      <script src="scripts/gamelogic.js"></script>
      <script src="scripts/dictionaries/structures.js"></script>
      <script src="scripts/worldgen/worldgen.js"></script>
      <script src="scripts/worldgen/cavegen.js"></script>
      <script src="scripts/worldgen/skygen.js"></script>
      <script src="scripts/worldgen/structuregen.js"></script>
      <script src="scripts/dictionaries/otherinfo.js"></script>
      <script src="scripts/dictionaries/entity.js"></script>
      <script src="scripts/entities.js"></script>
      <script src="scripts/modal.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/dictionaries/dictionary.js"></script>
      <script src="scripts/dictionaries/crafting.js"></script>
      <script src="scripts/dictionaries/armor.js"></script>
      <script src="scripts/dictionaries/bosses.js"></script>
      <script src="scripts/dictionaries/crops.js"></script>
      <script src="scripts/dictionaries/food.js"></script>
      <script src="scripts/dictionaries/items.js"></script>
      <script src="scripts/dictionaries/weapons.js"></script>
      <script src="scripts/dictionaries/accessories.js"></script>
  </body>
</html>
